<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Student Profile Card</title>

  <style>
    /* MOST BASIC FLEXBOX LAYOUT */

    .container{
      display: flex;              /* enable flexbox */
      justify-content: center;    /* center horizontally */
      align-items: center;        /* center vertically */
      height: 100vh;              /* full page height */
      background:white;
    }

    .card{
      width: 280px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

      display: flex;
      flex-direction: column;     /* stack items vertically */
      align-items: center;        /* center items horizontally */
      text-align: center;
      gap: 10px;
    }

    .avatar{
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background:cyan;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: gray;
    }

    .btn{
      padding: 8px 16px;
      background: blue;
      color: white;
      border: none;
      border-radius: 4px;
      
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="avatar">AS</div>
    <h2>Aarav Sharma</h2>
    <p>Student â€¢ Computer Science</p>
    <button class="btn">View Profile</button>
  </div>
</div>

</body>
</html>
