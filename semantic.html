<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
    <header>
        <h1>This is a header:</h1>
        <p>This is a heading paragraph</p>
    </header>
    <nav>
        <h1>
            this is a navbar
        </h1>
        <p>
            this is a nav para 
        </p>
    </nav>
    <main>
        <section>
        <h1>this is a section:</h1>
        <p>this is a sec para</p>
        </section>
        <article>
            <h1>this is a article:</h1>
            <p>this is an article</p>
        </article>
        <aside>
            <h1>this is aside</h1>
            <p>this is aside para</p>
        </aside>
    </main>
    <footer>
        <h1>This is footer</h1>
        <p>&copy;this is footer para
            
        </p>
    </footer>

</body>
</html>
